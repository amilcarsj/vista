<h2 class="text-center">Generate Point Features</h2>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="font-weight-bold">Generated Point Features</label>
            <select id="gpf-list" class="form-control">
                <option value="speed">Speed</option>
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">New Name</label>
            <input type="text" class="form-control" id="gpf-new-name" name="gpf-new-name">
        </div>
        <button class="btn btn-success" id="gpf-add-feature">Add to Features</button>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="font-weight-bold">Extracted Point Features</label>
            <select id="epf-list" class="form-control"></select>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">New Name</label>
            <input type="text" class="form-control" id="epf-new-name" name="gpf-new-name">
        </div>
        <button class="btn btn-success" id="epf-add-feature">Add to Features</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <table id="features-selected" class="table">
            <tr>
                <th>Original Name</th>
                <th>New Name</th>
                <th>Generated/Extracted</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
</div>
